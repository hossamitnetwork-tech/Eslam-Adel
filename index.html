<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    
    <!-- animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body{
            background:#cdd0d6;
            font-family: 'Poppins', sans-serif;
        }
        .container-box{
            max-width: 450px;
            margin: 50px auto;
            background: #e8ebef;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 5px 20px rgba(0,0,0,1);
        }
        .animate__bounce{
            width: 100%;
            height: 110px;
            margin-bottom: 15px;
            display: inline-block;
            animation: bounce infinite;
            animation-duration: 2s;
        }

        .link-box{
            background: #fff;
            padding: 14px 18px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            cursor: pointer;
        }
        .link-box:hover{
            transform: scale(1.03);
        }

        .fa-whatsapp{
            font-size: 22px;
            margin-right: 15px;
            color: green;
        }
        .fa-envelope-circle-check,
        .fa-earth-americas,
        .link-icon{
            font-size: 22px;
            margin-right: 15px;
            color: #0d47a1;   
        }


        /* ---------- POPUP ---------- */
        #popup-overlay{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 999;
        }

        #popup-box{
            background: #e8ebef;
            padding: 25px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            transform: scale(0.85);
            transition: 0.3s ease;
        }

        .popup-btn{
            display: block;
            width: 100%;
            background: white;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: 0.3s;
        }

        .popup-btn:hover{
            transform: scale(1.05);
        }

        .close-btn{
            background: #0d47a1;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 12px;
            transition: 0.3s;
        }

        .close-btn:hover{
            transform: scale(1.05);
        }

    </style>
</head>

<body>

    <div class="container-box text-center">

        <!-- Logo -->
        <img src="0f8ce125-7f5d-4637-af88-44ca89410099_removalai_preview.png" 
             class="animate__animated animate__bounce"
             alt="Salha Aljabri">

        <!-- Title -->
        <h3 class="fw-bold">Legal Expertise You Can Trust</h3>
        <p class="text-muted">Tailored corporate support and efficient <br>dispute-resolution services</p>
        <h4>ŸèEslam Adel</h4>

        <!-- Links -->
        <a target="_blank" href="https://aljabrilawfirm.com/ar" class="link-box text-decoration-none text-dark">
            <i class="fa-solid fa-earth-americas"></i> Salha Aljabri
        </a>

        <a target="_blank" href="https://www.linkedin.com/company/salha-aljabri-law-firm/" class="link-box text-decoration-none text-dark">
            <i class="fab fa-linkedin link-icon"></i> Linkedin
        </a>

        <!-- WhatsApp Main Button (Popup Trigger) -->
        <div class="link-box text-dark" onclick="openPopup()">
            <i class="fa-brands fa-whatsapp"></i> WhatsApp Chat
        </div>

        <a target="_blank" href="mailto:eslam.adel@ea-firm.com" class="link-box text-decoration-none text-dark">
            <i class="fa-solid fa-envelope-circle-check"></i> Send Email
        </a>
    </div>



    <!-- WhatsApp Popup -->
    <div id="popup-overlay">
        <div id="popup-box">
            <h5 class="mb-3 fw-bold">Choose WhatsApp Number</h5>

            <a target="_blank" href="https://wa.me/971547144624" class="popup-btn">üá¶üá™ WhatsApp UAE</a>
            <a target="_blank" href="https://wa.me/201155003163" class="popup-btn">üá™üá¨ WhatsApp Egypt 1</a>
            <a target="_blank" href="https://wa.me/201097778457" class="popup-btn">üá™üá¨ WhatsApp Egypt 2</a>

            <button class="close-btn mt-2" onclick="closePopup()">Close</button>
        </div>
    </div>


    <!-- JS -->
    <script>
        function openPopup(){
            const overlay = document.getElementById("popup-overlay");
            overlay.style.display = "flex";
            setTimeout(() => { 
                overlay.style.opacity = "1"; 
                document.getElementById("popup-box").style.transform = "scale(1)";
            }, 10);
        }

        function closePopup(){
            const overlay = document.getElementById("popup-overlay");
            overlay.style.opacity = "0";
            document.getElementById("popup-box").style.transform = "scale(0.85)";
            setTimeout(() => { overlay.style.display = "none"; }, 400);
        }
    </script>

</body>
</html>
